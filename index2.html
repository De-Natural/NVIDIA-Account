<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA</title>
    <link rel="stylesheet" href="/index2.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="cover">
        <div class="deposit">
            <div class="deposit_box">
                <div class="cancel">
                    <a href="/Index.html"><img src="/Images/Vector.png" alt=""></a>
                </div>
                <div class="first_box">
                    <div class="left">
                        <p>Select type</p>
                        <select name="" id="input" 
                        >
                            <option value=" disabled selected hidden"></option>
                            <option value="link">Bitcoin</option>
                            <option value="link">Ethereum</option>
                            <option value="link">Solana</option>
                            <option value="link">USD Coin</option>
                            <option value="link">Binance coin</option>
                        </select>
                        <!-- <input type="text" list="name">
                        <datalist id="name">
                            <option value="link">Bitcoin</option>
                            <option value="link">Ethereum</option>
                            <option value="link">Solana</option>
                            <option value="link">USD Coin</option>
                            <option value="link">Binance coin</option>
                        </datalist> -->
                    </div>
                    <div class="left">
                        <p>Select chain</p>
        
                        <div class="custom-select" id="custom">
                            <!-- <div class="selected-option">Select an option</div> -->
                            <i class="fa fa-angle-down" aria-hidden="true" id="selected-option"></i>
                            <div class="options-container">
                                <button class="opt">
                                    <div class="mark">
                                        <div class="bag"><img src="/Images/binance-removebg-preview.png" alt=""></div>
                                        <p>Binance</p>
                                    </div>
                                </button>
                                <button class="opt">
                                    <div class="mark">
                                        <div class="bag"><img src="/Images/bitcoin-removebg-preview.png" alt=""></div>
                                        <p>Bitcoin</p>
                                    </div>
                                </button>
                                <button class="opt">
                                    <div class="mark">
                                        <div class="bag"><img src="/Images/Ethereum-removebg-preview.png" alt=""></div>
                                        <p>Ethereum</p>
                                    </div>
                                </button>
                                <button class="opt">
                                    <div class="mark">
                                        <div class="bag"><img src="/Images/solana-removebg-preview.png" alt=""></div>
                                        <p>Solana</p>
                                    </div>
                                </button>
                                <button class="opt">
                                    <div class="mark">
                                        <div class="bag"><img src="/Images/USD_coin-removebg-preview.png" alt=""></div>
                                        <p>USD coin</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Select Network</p>
                <div class="second_box">
                    <select name="" id="input" 
                    >
                        <option value=" disabled selected hidden"></option>
                        <option value="link">Mainnet</option>
                        <option value="link">ERC-20</option>
                        <option value="link">SOL</option>
                        <option value="link">Arbitrum</option>
                        <option value="link">BNB Smart Chain (BSC)</option>
                    </select>
                </div>
                <p>Amount</p>
                <div class="third">
                   <input type="number" value="" placeholder="Enter price" id="enter">
                </div>
                <p>Select price</p>
                <div class="fourth">
                    <button class="btn">1000</button>
                    <button class="btn">1000</button>
                    <button class="btn">1500</button>
                    <button class="btn">2000</button>
                </div>
                <div class="fifth"></div>
            </div>
        </div>
    </div>
    <script src="/index2.js"></script>
</body>
</html>
